    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Main Page</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

<body>


    <div style= "margin-top: 100px;" class="container">
        <h3>TBMM Seats</h3>
        <hr>
    
        <div style= "margin-left: 20%;" class="container">
            {% for election in  elections%}
            
            <div class="col-sm-7">
                <div class="card">
                    <h4 style="text-align: center;">{{election[1].day}} {{election[1].strftime("%B")}} {{election[1].year}}</h4>
                    <a href="/elections/general/{{election[0]}}">
                    <img width="700" height="700" style="display: block;margin-left: auto;margin-right: auto;" src="{{url_for('static', filename=election[0])}}_general_election_graph.svg" alt="Card image cap">
                    </a>
                </div>
                
            </div>
            <br>
            {% endfor %}
        </div>
    
    </div>
</body>
