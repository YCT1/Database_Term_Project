<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Presidential Elections</title>
</head>

<div style= "margin-top: 10px;" class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Main Page</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/persons">Persons</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/parties">Parties</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/elections">Elections</a>
          </li>
        </ul>
        
      </div>
    </nav>
</div>


<body>
    <div style= "margin-top: 100px;" class="container">
        <h3>Presidential Elections</h3>
        <hr>
    

        <div style= "margin-left: 35%;" class="container">
            <div class="col-sm-4">

                {% for election in  elections%}
                
                <div class="card">
                    <a href = "elections/{{election[0]}}" style="color: rgb(37, 37, 37);">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><h3>{{election[1].day}} {{election[1].strftime("%B")}} {{election[1].year}}</h3></li>
                        </ul>
                    </a>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i>Total People Who Voted: </i>{{"{:,}".format(election[2])}}</li>
                        <li class="list-group-item"><i>Turnout: </i>{{election[3]}}%</li>
                    </ul>
                </div>
                <br>
                {% endfor %}

            </div>
        
        </div>
    </div>
</body>
